<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Awesome Task Manager</h1>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque corporis suscipit illo tempore accusantium doloremque animi voluptas quo nulla voluptatum corrupti, optio nisi officia, ullam ut? Aperiam aut laborum soluta.</p>
      <!-- <a href="#">Dismiss</a> -->
      <button>Dismiss</button>
    </header>
    <main>
      <div class="input-box">
        <input
          type="text"
          name="addTask"
          id="addTask"
          placeholder="Write in a new task"
        />
        <input type="button" id="addButton" value="Add" />
      </div>
    </main>

    <script src="scripts/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
